<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp conversion</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mulish:wght@300;400&family=Roboto:wght@300&display=swap');
      </style>
      <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="tempCalc" onsubmit="calculateTemp(); return false">

        <label for="temp">Enter the temperature you would like to convert</label>
       <br/> <input type="number" name="temp" id="temp">

        <select name="temp_diff" id="temp_diff">
            <option value="fah">°Fahrenheit </option>
            <option value="cel">°Celsius </option>
        </select> <br/>
        
        <button id="submit-button">Submit</button> <br />
        <span id="resultContainer"></span>

    </form>

    <script src="script.js"></script>
</body>

</html>
